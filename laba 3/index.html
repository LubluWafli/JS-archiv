<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="form-block" class="mx-auto">
        <div class="form-group">
          <label for="InputEmail">Почта</label>
          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="email@mail.com" required>
          <div class = "invalid-feedback">
            Неверно указана почта.
        </div>
        </div>
        <div class="form-group">
          <label for="InputLogin">Логин</label>
          <input type="login" class="form-control" id="InputLogin" placeholder="abcdefg" required>
          <div class = "invalid-feedback">
            Логин должен быть более 3 символов
          </div>
        </div>
        <div class="form-group">
            <label for="InputPassword">Пароль</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="abcdefg" required>
            <div class = "invalid-feedback">
              Пароль должен быть более 3 символов
            </div>
        </div>
        <div class="form-group">
            <label for="InputPhone">Номер телефона</label>
            <input type="phonenumber" class="form-control" id="InputPhone" placeholder="+1234567890" required>
            <div class = "invalid-feedback">
              Неверный номер телефона
            </div>
        </div>
        <div class="form-group">
            <label for="InputAge">Возраст</label>
            <input type="age" class="form-control" id="InputAge" required>
            <div class = "invalid-feedback">
              Возраст должен быть от 18 до 90 лет
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
        <button onclick="check()" type="submit" class="btn btn-primary">Подтвердить</button>
      </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </script>
</body>
</html>
